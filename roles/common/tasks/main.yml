---
- name: install epel
  yum:
    name: epel-release
    state: latest

#- name: install deltarpm
#  yum:
#    name: deltarpm
#    state: latest

- name: update
  yum:
    name: '*'
    state: latest
  when: run_yum_update | default(false)

- name: install common tools and other deps
  yum:
    state: installed
    pkg:
      - lm_sensors
      - sysstat
      - iotop
      - screen
      - unzip
      - kernel-devel
      - sdparm
      - nfs-utils
      - lsof
      - rsync
      - iftop
      - iperf
      - yum-utils
      - nfs4-acl-tools
      - python3
      - python3-pip

