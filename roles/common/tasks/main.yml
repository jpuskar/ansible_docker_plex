- name: install deltarpm
  yum:
    name: deltarpm
    state: latest

- name: update
  yum:
    name: '*'
    state: latest

- name: install common tools and other deps
  yum: pkg={{item}} state=installed
  with_items:
   - lm_sensors
   - sysstat
   - iotop
   - screen
   - unzip
   - kernel-devel
   - sdparm
   - nfs-utils
   - lsof
   - rsync
   - iftop
   - iperf
   - yum-utils

