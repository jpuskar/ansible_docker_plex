---
- name: install systemd mounts
  template:
    src: templates/nfs_mount_template.mount
    dest: "/etc/systemd/system/{{ item.local_path | regex_replace('/','-') }}.mount"
    owner: root
    group: root
    mode: '0644'
  loop: "{{ list_of_mounts }}"

- name: reload systemd units
  systemd:
    daemon_reexec: yes

- name: enable mount
  systemd:
    name: "{{ item.local_path | regex_replace('/','-') }}.mount"
    enabled: yes
    state: started
  loop: "{{ list_of_mounts }}"
