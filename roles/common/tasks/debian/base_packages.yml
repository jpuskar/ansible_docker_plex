---
- name: update
  apt:
    name: '*'
    state: latest
  when: run_updates | default(false)

- name: install common tools and other deps
  apt:
    state: latest
    pkg:
#      - lm_sensors
      - sysstat
      - iotop
      - screen
      - unzip
#      - kernel-devel
#      - sdparm
#      - nfs-utils
      - lsof
      - rsync
      - iftop
      - iperf
#      - yum-utils
      - nfs4-acl-tools
      - python-pip
      - python3
      - python3-pip
      - git

- name: upgrade pip and setuptools
  shell:
    cmd: python3 -m pip install pip setuptools -U
  register: upgrade_default_pip

