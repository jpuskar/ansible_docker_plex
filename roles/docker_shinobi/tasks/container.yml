- name: container | create /etc/docker/compose folder
  file:
    state: directory
    owner: root
    group: root
    path: /etc/docker/compose

- name: container | create /etc/docker/compose/shinobi folder
  file:
    state: directory
    owner: shinobi
    group: shinobi
    path: /etc/docker/compose/shinobi

