---
- name: bind_mounts | create exports directories
  file:
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "/data"
    - "/data/plex"

- name: bind_mounts | list zfs pools
  shell:
    cmd: "zpool list"
  register: zpool_list
  check_mode: no

- name: bind_mounts | assert that zpools are mounted
  assert:
    that:
      - "'itank0' in zpool_list.stdout"
      - "'etank0' in zpool_list.stdout"

# TODO: don't create unless ZFS actually mounted
- name: bind_mounts | create itank0 directories
  file:
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "/itank0/plex/audiobooks"
    - "/itank0/plex/config"
    - "/itank0/plex/movies"
    - "/itank0/plex/music"
    - "/itank0/plex/other_video"
    - "/itank0/plex/tvshows"
    - "/itank0/plex/transcode"
    - "/itank0/plex/sermons"

- name: bind_mounts | create etank0 directories
  file:
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "/etank0/plex/audiobooks"
    - "/etank0/plex/config"
    - "/etank0/plex/movies"
    - "/etank0/plex/music"
    - "/etank0/plex/other_video"
    - "/etank0/plex/tvshows"
    - "/etank0/plex/transcode"
    - "/etank0/plex/sermons"

- name: bind_mounts | create etank0 exports directories
  file:
    path: "{{ item }}/etank0"
    state: "directory"
  with_items:
    - "/data/plex/audiobooks"
    - "/data/plex/config"
    - "/data/plex/movies"
    - "/data/plex/music"
    - "/data/plex/other_video"
    - "/data/plex/tvshows"
    - "/data/plex/transcode"
    - "/data/plex/sermons"

- name: bind_mounts | create itank0 exports directories
  file:
    path: "{{ item }}/itank0"
    state: "directory"
  with_items:
    - "/data/plex/audiobooks"
    - "/data/plex/config"
    - "/data/plex/movies"
    - "/data/plex/music"
    - "/data/plex/other_video"
    - "/data/plex/tvshows"
    - "/data/plex/transcode"
    - "/data/plex/sermons"

- name: bind_mounts | configure etank0 bind mounts
  mount:
    name: "/data/plex/{{ item }}/etank0"
    src: "/etank0/plex/{{ item }}"
    opts: "bind"
    state: "mounted"
  with_items:
    - "audiobooks"
    - "movies"
    - "music"
    - "other_video"
    - "tvshows"
    - "transcode"
    - "sermons"

